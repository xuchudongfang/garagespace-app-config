spring:
  profiles:
    active:prod
---
mybatis:
  config-location: classpath:mybatis-config.xml        # mybatis配置文件所在路径
  type-aliases-package: com.garagespace.api.entities    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/*.xml                       # mapper映射文件
feign:
  hystrix:
    enabled: true
spring:
  profiles: dev
  application:
    name: garagespace-app-dynamic-manage-service
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/gsdata?useSSL=false&useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
#   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://eureka6001.com:6001/eureka/,http://eureka6002.com:6002/eureka/
  instance:
    prefer-ip-address: true     #访问路径可以显示IP地址
info:
  app.name: garagespace-app-dynamic-manage-service
  company.name: www.chekugongzuoshi.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
gs:
  rocketmq:
    # namesrvAddr地址
    namesrvAddr: 47.107.236.151:9876
    # 生产者group名称
    producerGroupName: from-back-dynamic-producer
    # 事务生产者group名称
    transactionProducerGroupName: transactionProducerGroupName
    # 消费者group名称
    consumerGroupName: from-back-dynamic-consumer
    # 生产者实例名称
    producerInstanceName: producerInstanceName
    # 消费者实例名称
    consumerInstanceName: consumerInstanceName
    # 事务生产者实例名称
    producerTranInstanceName: producerTranInstanceName
    # 一次最大消费多少数量消息
    consumerBatchMaxSize: 1
    # 广播消费
    consumerBroadcasting: false
    # 启动的时候是否消费历史记录
    enableHisConsumer: false
    # 启动顺序消费
    enableOrderConsumer: false
